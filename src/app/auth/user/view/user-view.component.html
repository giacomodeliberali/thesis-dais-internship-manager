<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="card card-calendar">
                    <div class="card-header">
                        <h4 class="card-title">
                            {{authService.currentUser.name}}
                        </h4>
                    </div>
                    <div class="card-content">
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" [value]="authService.currentUser.email" class="form-control" readonly>
                        </div>
                        <div class="form-group">
                            <label>Data registrazione</label>
                            <input type="text" [value]="authService.currentUser.registrationDate | date" class="form-control" readonly>
                        </div>
                        <div class="form-group">
                            <label>Ruolo</label>
                            <input type="text" [value]="authService.currentUser.role.name" class="form-control" readonly>
                        </div>
                        <div class="form-group">
                            <label>Recapiti telefonici:</label>
                            <input type="text" [value]="'Nessuno'" class="form-control" readonly *ngIf="authService.currentUser.phone.length == 0">
                            <input type="text" [value]="phone" class="form-control" readonly *ngFor="let phone of authService.currentUser.phone">
                        </div>

                        <button type="button" class="btn btn-fill btn-info" [routerLink]="'/auth/user/edit'">Modifica</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
