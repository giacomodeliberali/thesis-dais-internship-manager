<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title" translate>Pages.Internships.OwnInternships</h4>
                        <p class="category" translate>Pages.Company.SubTitle</p>
                    </div>
                    <div class="card-content table-responsive table-full-width">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th *ngFor="let col of internshipTable.headerRow; let colIndex = index" class="{{col.class || ''}}">
                                        {{(col.name) | translate}}
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngIf="isLoading">
                                    <td [attr.colspan]="internshipTable.headerRow.length" class="text-center">
                                        <span translate>Dictionary.Loading</span>
                                        <i class="fas fa-spin fa-spinner"></i>
                                    </td>
                                </tr>
                                <tr *ngIf="internshipTable.dataRows.length == 0 && !isLoading">
                                    <td [attr.colspan]="internshipTable.headerRow.length" class="text-center">
                                        <span translate>Dictionary.NoResults</span>
                                    </td>
                                </tr>
                                <tr *ngFor="let row of internshipTable.dataRows">
                                    <td>
                                        <button class="btn btn-icon btn-simple" [routerLink]="'/auth/internships/edit/' + row.id">
                                            <i class="ti-pencil"></i>
                                        </button>
                                    </td>
                                    <td *ngFor="let col of internshipTable.headerRow; let colIndex = index" class="{{col.class || ''}}">
                                        {{val(row,col.value) | tablecol:col.pipe}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
